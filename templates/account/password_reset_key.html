{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Set New Password</h2>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-4">
        <label class="block text-sm text-gray-700">{{ field.label }}</label>
        {{ field|add_class:"mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md" }}
        {% if field.errors %}
          <p class="text-red-500 text-sm">{{ field.errors|join:", " }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded-md hover:bg-pink-700">Change Password</button>
  </form>
</div>
{% endblock %}
