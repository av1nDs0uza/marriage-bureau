{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Forgot your password?</h2>
  <form method="POST" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    <label class="block mb-2 text-sm text-gray-600">Email</label>
    <input type="email" name="email" required class="w-full px-4 py-2 border rounded-md mb-4 focus:outline-none focus:ring-pink-500">
    <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded-md hover:bg-pink-700">Reset Password</button>
  </form>
</div>
{% endblock %}
