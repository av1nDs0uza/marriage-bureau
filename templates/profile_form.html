{% extends "base.html" %}

{% block title %}Profile Form{% endblock %}

{% block content %}
  <h1 class="text-xl font-bold mb-4">Fill Your Profile</h1>
  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
  </form>
{% endblock %}
